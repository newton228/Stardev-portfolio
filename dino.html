<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Chrome Dino 2 ü¶ñ</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .game-container {
            text-align: center;
            padding: 30px 10px;
        }
        /* --- Responsive Container for 2:1 Aspect Ratio (1200x600) --- */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Max width to maintain desktop size */
            margin: 20px auto;
            padding-bottom: 50%; /* 600px / 1200px = 0.5 (50%) */
            height: 0;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            background-color: #000;
        }

        /* --- Mobile Landscape Lock --- */
        @media (max-width: 900px) and (orientation: portrait) {
            .iframe-wrapper {
                /* Hide the game when mobile is in portrait mode */
                display: none; 
            }
            .portrait-warning {
                display: block;
                margin-top: 5rem;
                padding: 2rem;
                color: #f87171;
                font-weight: bold;
                background-color: var(--card-background);
                border: var(--border-style);
                max-width: 400px;
                margin: 5rem auto;
            }
        }
        .portrait-warning {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="games.html">‚Üê Back to Games List</a>
            <h1>Play Chrome Dino 2</h1>
        </div>
        <div class="theme-switch-wrapper">
            <span>Dark</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="toggleTheme()" checked/> 
                <div class="slider round"></div>
            </label>
            <span>Light</span>
        </div>
    </header>

    <div class="portrait-warning">
        Please rotate your mobile device to landscape mode to play this game.
    </div>

    <div class="game-container">
        <div class="iframe-wrapper">
             <iframe src="game-embeds/chromedino2/index.html" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Having trouble? Try downloading the standalone version instead.</p>
    </div>
