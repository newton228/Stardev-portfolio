<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run AI Flappy Bird Simulation üß†</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .game-container {
            text-align: center;
            padding: 30px 10px;
        }
        
        .iframe-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px; /* The game's native width */
            margin: 20px auto;
            /* 650px / 600px = 1.08333... */
            padding-bottom: 108.3333%; 
            height: 0;
            background-color: var(--card-background);
        }
        
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            background-color: #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="games.html">‚Üê Back to Games List</a>
            <h1>Run AI Flappy Bird Simulation Right Here!</h1>
        </div>
        <div class="theme-switch-wrapper">
            <span>Dark</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="toggleTheme()" checked/> 
                <div class="slider round"></div>
            </label>
            <span>Light</span>
        </div>
    </header>

    <div class="game-container">
        <div class="iframe-wrapper">
             <iframe src="game-embeds/ai flappy bird/index.html" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Having trouble? Try downloading the standalone version instead.</p>
    </div>

    <footer class="footer">
        <p>&copy; 2026 StarDev Hub. All rights reserved.</p>
        <div class="social-links">
            <a href="http://www.youtube.com/@ItsStarDev" target="_blank" aria-label="YouTube Channel">üé¨ YouTube</a>
            <a href="https://github.com/newton228" target="_blank" aria-label="GitHub Profile">üíæ GitHub</a>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            if (body.classList.contains('light-theme')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-theme');
                const checkbox = document.getElementById('checkbox');
                if (checkbox) {
                    checkbox.checked = false; 
                }
            }
        });
    </script>
</body>
</html>
